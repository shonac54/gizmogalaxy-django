{% extends 'admin_base.html' %}
{% block main %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">
        <div class="card mx-auto" style="max-width: 800px; margin-top: 40px;">
            <article class="card-body">
                <header class="mb-4">
                    <h4 class="card-title">Registered Users</h4>
                </header>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone_number }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
